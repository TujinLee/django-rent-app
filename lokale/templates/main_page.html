<p id="main_title"> Witaj na stronie</br> wynajmu lokali </br> <b>Lokale.pl</b></p>

<div id="cars_top">
	<ul id="cars_list">
			{% for o in car_entry %}
			<a href=''>
                <li class="car">
					<img class="car_img" src={{o.zdj_link}} />
					<p class="car_name">{{o.adres}} {{o.miasto}}</p>
					<p class="car_params">{{o.opis}}</br> Liczba pokoi: {{o.licz_pokoi}} Cena za dzien: {{o.cena}}</p>
                </li>
			</a>
			{% endfor %}
		</ul>
</div>
